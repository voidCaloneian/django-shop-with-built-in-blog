{% load static %}
<div class="product__pagination" id = "pagination-wrapper">
    
{% if current_page.has_previous %}
    <a href="{% url 'shop' %}?{{searchParams}}&page={{current_page.previous_page_number}}">{{current_page.previous_page_number}}</a>
{% endif %}

<a style = "color: black" href="{% url 'shop' %}?{{searchParams}}&page={{current_page.number}}">{{current_page.number}} </a>

{% if current_page.has_next %}
    <a href="{% url 'shop' %}?{{searchParams}}&page={{current_page.next_page_number}}">{{current_page.next_page_number}}</a>
    <a href="{% url 'shop' %}?{{searchParams}}&page={{last_page_number}}"><i class="fa fa-long-arrow-right"></i></a>
{% endif %}
</div>
