{% load getRandomArticles %}
<section class="from-blog spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title from-blog__title">
                    <hr class="blog_article_line">
                    <h2>Наши статьи</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% getRandomArticles as Articles %}
            {% for Article in Articles %}
            <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="blog__item">
                    <div class="blog__item__pic">
                        <img src="{{Article.preview_image.url}}" alt="" style="width: 360px; height:260px;">
                    </div>
                    <div class="blog__item__text">
                        <ul>
                            <li><i class="fa fa-calendar-o"></i>{{Article.date}}</li>
                        </ul>
                        <h5><a href="/blog/article/?id={{Article.id}}" onclick="nullScrollPosition()">{{Article.title | capfirst}}</a></h5>
                        <p>{{Article.description | capfirst}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
